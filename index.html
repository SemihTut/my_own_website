<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glass Website</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
              href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
              rel="stylesheet"
              />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.jpg" alt="" />
                        <h3>Semih Tut</h3>
                        <p>QA Automation Engineer</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/selo.png" alt="" />
                            <h2>Selenium</h2>
                        </div>
                        <div class="link">
                            <img src="./images/java.png" alt="" />
                            <h2>Java</h2>
                        </div>
                        <div class="link">
                            <img src="./images/api.png" alt="" />
                            <h2>API Test</h2>
                        </div>
                        <div class="link">
                            <img src="./images/docker.png" alt="" />
                            <h2>Docker</h2>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="button">

                            <div class="icon"><i class="fas fa-at"></i></div>
                            <span>Gmail</span>
                        </div>
                        <div class="button">
                            <div class="icon"><i class="fab fa-linkedin"></i>
                            </div>
                            <span>LinkedIn</span>

                        </div>
                        <div class="button">
                            <div class="icon"><i class="fab fa-github"></i>
                            </div>

                            <span>GitHub</span>

                        </div>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h2>Top Goals for 2021</h2>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/skydiving.png" alt="" />
                            <div class="card-info">
                                <h2>Being a skydiver</h2>

                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">1%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/python.png" alt="" />
                            <div class="card-info">
                                <h2>Learning Python</h2>

                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">10%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/robot2.png" alt="" />
                            <div class="card-info">
                                <h2>Robot Framework</h2>

                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">30%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
